<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>小吴忧</title><base target="_blank" />
    <link rel="stylesheet" href="hovertree.css" />
    <style type="text/css">
    	h2{
    		color: #f970ca;
    	}
    	.hovertreeinfo a{
    		color: red;
    	}
    </style>
</head>
<body>
    <div class="hovertreeinfo">
    <h2>吴忧小宝贝相册</h2>请把手移到立方体上面，或者点击图片。<input type="button" value="还原" /></div>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--	/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="img/1.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="img/2.jpg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="img/3.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="img/4.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="img/5.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="img/6.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="img/7.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="img/8.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="img/9.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="img/10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="img/11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="img/12.jpg" class="in_pic" />
            </span>
        </div>
    </div>
    <div class="hovertreeinfo"><a href="http://hovertree.com">吴忧</a>
<a href="">猪的相册</a> 
    <a href="">我爱你呦</a></div>
</body>
</html>
